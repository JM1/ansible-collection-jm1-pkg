apt_repository_config_debian_9:
  # archive keyring
  # Ref.: https://packages.debian.org/stretch/debian-archive-keyring
  keyring:
  - ansible.builtin.apt_key:
      # stretch_stable
      id: EF0F382A1A7B6500
      url: https://ftp-master.debian.org/keys/release-9.asc
      keyring: /etc/apt/trusted.gpg.d/debian-archive-stretch-stable.gpg
  - ansible.builtin.apt_key:
      # stretch_security_automatic:
      id: EDA0D2388AE22BA9
      url: https://ftp-master.debian.org/keys/archive-key-9-security.asc
      keyring: /etc/apt/trusted.gpg.d/debian-archive-stretch-security-automatic.gpg
  - ansible.builtin.apt_key:
      # stretch_automatic:
      id: E0B11894F66AEC98
      url: https://ftp-master.debian.org/keys/archive-key-9.asc
      keyring: /etc/apt/trusted.gpg.d/debian-archive-stretch-automatic.gpg
  #
  cleanup:
  - # Warn users about Debian sources having been moved to the /etc/apt/sources.list.d/ directory.
    ansible.builtin.blockinfile:
      create: true
      block: |
        # 2024 Jakob Meng, <jakobmeng@web.de>
        # Debian sources have moved to the /etc/apt/sources.list.d/ directory.
      insertbefore: BOF
      path: /etc/apt/sources.list
      mode: u=rw,g=r,o=
      group: root
      owner: root
  - # Ansible's apt_repository module skips repositories if they are present in /etc/apt/sources.list.
    # As a workaround comment out all entries in /etc/apt/sources.list before adding apt repositories.
    ansible.builtin.replace:
      path: /etc/apt/sources.list
      regexp: '^([^#\n]*)$'
      replace: '#\1'
