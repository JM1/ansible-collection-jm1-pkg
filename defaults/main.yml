        apt_repositories_ubuntu_20_04.focal_security.deb,
        apt_repositories_ubuntu_20_04.focal_updates.deb
      ]
    }[distribution_id|join('_')|regex_replace('[^A-Za-z0-9 _-]', '_')]
  }}

